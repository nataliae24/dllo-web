<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Create Account</title>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='./js/index.js'></script>
</head>

<body>
    <form id="accountForm" action="/send.php" method="POST">
        <h3>Create Account</h3>

        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" maxlength="30">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="60">

            <label for="password">Clave</label>
            <input type="password" id="password" name="password" maxlength="60">

            <label for="passwordConf">Confirme su clave</label>
            <input type="password" id="passwordConf" name="passwordConf" maxlength="5">

            <button id="sendButton" onclick="send()">ENVIAR</button>
        </div>
    </form>
</body>

</html>
