<html>

<head>
    <meta charset='utf-8'>
    <title>API HTML</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src='main.js'></script>
</head>

<body>
    <h1>API's de HTML5</h1>

    <form id="apiForm">
        <div id="content_file">
            <label for="fileId">Elige un video para subir: </label>
            <input type="file" id="fileId" onclick="loadVideo(document.getElementById('fileId'))"
            accept=".webm, .mp4, .ogg" />
        </div>
        <div id="container-video" class="content">
            <div>
                <video id="videoId"  width="370" height="300" autoplay controls></video>
            </div>
            <div class="container-button">
                <input type="button" value="Play" onclick="play(document.getElementById('videoId'))">
                <input type="button" value="Pause" onclick="pause(document.getElementById('videoId'))">
                <input type="button" value="Vol+" onclick="document.getElementById('videoId').volume +=
                    1.0;">
                <input type="button" value="Vol-" onclick="document.getElementById('videoId').volume -=
                    0.1;">
            </div>
        </div>
    </form>
</body>
</html>
