<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Actividad HTML</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Formulario Información Alta Telefónica</h1>

    <form id="telephonicForm" action="/send.php" method="POST">
        <!-- Personal Information -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" maxlength="30"><br><br>
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" maxlength="60"><br><br>
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" maxlength="60"><br><br>
                <label for="postalCode">Código postal:</label>
                <input type="text" id="postalCode" name="postalCode" maxlength="5"><br><br>
                <label for="location">Localidad:</label>
                <input type="text" id="location" name="location" maxlength="5"><br><br>
            </div>
        </fieldset>
        <br />

        <!-- Engagement Type -->
        <fieldset>
            <legend>Tipo de Contratación</legend>
            <input type="radio" id="newContract" name="drone" value="newContract" checked>
            <label for="newContract">Nueva Contratación</label>

            <input type="radio" id="portability" name="portability" value="portability">
            <label for="portability">Portabilidad</label>

            <input type="radio" id="changeContract" name="changeContract" value="changeContract">
            <label for="changeContract">Cambio de Contrato</label><br><br>

            <label for="currentCompany">Elije la compañía actual:</label>
            <select id="currentCompany" name="select">
                <option value="value1" selected></option>
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
                <option value="ninguno">No Tengo Ninguna Compañía</option>
            </select>

            <label for="newCompany">En caso de portabilidad, elija la nueva compañía:</label>
            <select id="newCompany" name="select">
                <option value="value1" selected></option>
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
            </select>
        </fieldset>
        <br />

        <!-- Bank data -->
        <fieldset>
            <legend>Datos Bancarios</legend>
            <label for="country">País:</label>
            <input type="text" id="country" name="country" value="ES" readonly>(sólo válido ES)<br><br>
            <label for="iban">Control IBAN:</label>
            <input type="number" id="iban" name="iban" required pattern="[0-9]" placeholder="XX" pattern="[0-9]{2}" />
            (dos dígitos)<br><br>
            <label for="entity">Entidad:</label>
            <input type="number" id="entity" name="entity" pattern="[0-9]" placeholder="XXXX" pattern="[0-9]{4}" />
            (cuatro dígitos)<br><br>
            <label for="branch">Sucursal:</label>
            <input type="number" id="branch" name="branch" pattern="[0-9]" placeholder="XXXX" pattern="[0-9]{4}" />
            (cuatro dígitos)<br><br>
            <label for="dc">DC:</label>
            <input type="number" id="dc" name="dc" pattern="[0-9]" placeholder="XX" pattern="[0-9]{2}" /> (dos
            dígitos)<br><br>
            <label for="account">Cuenta:</label>
            <input type="number" id="account" name="account" pattern="[0-9]" placeholder="XXXXXXXXXX"
                pattern="[0-9]{10}" /> (diez dígitos)<br>
        </fieldset>
        <br />
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Borrar Datos">
    </form>
</body>

</html>
